    <header class="py-5 text-center" style="background-image: url(./images/bg_paper.png);">
        <h3 class="text-info h5 ">HAPPY LIFE</h3>
        <h2 class="fw-bold h3">開始當個小懶蟲</h2>
    </header>

    <section class="container py-5 ">
        <div class="row justify-content-center">

            <div class="col-lg-8">
              <form action="" class="p-lg-5 shadow-lg"> <!--沒有導入到utilities-->

                <h3 class="deco-line fw-bold mb-3">選擇方案</h3>

                <div class="row row-cols-1 row-cols-lg-3 mb-4">
                  <div class="col mb-3 mb-lg-0">
                    <button type="button" class="btn btn-outline-info w-100 btn-lg py-3 text-dark">
                      小小搭懶蟲 <br class="d-none d-lg-block">
                      NT 298/月
                    </button>
                  </div>
                  <div class="col mb-3 mb-lg-0">
                    <button type="button" class="btn btn-outline-info w-100 btn-lg py-3 text-dark">
                      睡一整天囉 <br class="d-none d-lg-block">
                      NT 666/月
                    </button>
                  </div>
                  <div class="col mb-3 mb-lg-0">
                    <button type="button" class="btn btn-outline-info w-100 btn-lg py-3 text-dark active btn-special">
                      客製化方案 <br class="d-none d-lg-block">
                      客服詢價
                    </button>
                  </div>
                </div>

                <h3 class="deco-line fw-bold mb-3">填寫資料</h3>

                <div class="row mb-3">
                  <div class="col">
                    <label for="formGroupFirstName" class="form-label">名字</label>
                    <input type="text" id="formGroupFirstName" class="form-control" aria-label="First name">
                  </div>
                  <div class="col">
                    <label for="formGroupLastName" class="form-label">姓氏</label>
                    <input type="text" id="formGroupLastName" class="form-control"  aria-label="Last name">
                  </div>
                </div>

                <div class="mb-3">
                  <label for="exampleInputTel" class="form-label">手機號碼</label>
                  <input type="tel" class="form-control" id="exampleInputTel" >
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail" class="form-label">電子郵件</label>
                  <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputAddress" class="form-label">住址</label>
                  <input type="text" class="form-control" id="exampleInputAddress">
                </div>
                <div class="mb-3">
                  <label for="exampleSelect" class="form-label">方便聯繫時間</label>
                  <select class="form-select" id="exampleSelect" aria-label="Default select example">
                    <option selected>13:00-17:00</option>
                    <option value="08:00-12:00">08:00-12:00</option>
                    <option value="13:00-17:00">13:00-17:00</option>
                    <option value="18:00-22:00">18:00-22:00</option>
                  </select>
                </div>
                <div class="mb-3">
                  <div>
                    <label for="" class="form-label ">加購服務</label>
                  </div>                 
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      每週一清掃家裡+100
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      按摩+50
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkb   ox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      聽你說話+150
                    </label>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea" class="form-label">備註說明</label>
                  <textarea class="form-control" id="exampleFormControlTextarea" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100 bg-info text-dark fw-bold">選擇方案</button>



              </form>
            </div>

            


        </div>
    </section>

                      </div>
                  </div>
              </li>
          </ul>



      </div>
